<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/theme-init.js"></script>
  <title>Sign Up - MinimØ</title>
</head>
<body>
  <header class="main-header">
    <div class="main-navigation-bar wrapper-width-container">
      <div class="main-navigation-bar__logo">
        <a href="index.html">MinimØ</a>
        <p style="font-family: 'Ubuntu', sans-serif; font-size: 14px; color: #626262; margin-top: 5px;">MinimØ-headache</p>
      </div>
      <nav class="main-menu">
        <div class="container-burger" id="burger_menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul id="main-menu-mobile">
          <li><a href="lifestyle.html">Lifestyle</a></li>
          <li><a href="photodiary.html">Photodiary</a></li>
          <li><a href="music.html">Music</a></li>
          <li style="margin-left: auto;"><a href="register.html" class="active" style="border-bottom: 2px solid #B4AD9E;">Sign Up</a></li>
          <li class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
              <input type="checkbox" id="theme-switch" onchange="toggleTheme()" checked="false" />
              <div class="slider"></div>
            </label>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrapper-width-container">
      <article class="first-post">
        <div class="first-post__image" style="max-width: 800px; margin: 0 auto;">
          <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500&w=800" alt="Registration Form" style="width: 100%; height: auto;">
        </div>
        <div class="content-first-post blog-wrapper-width">
          <div class="content-first-post__tag">
            <div class="tag-item">
              <a href="#" class="blog-tag">Sign Up</a>
            </div>
          </div>
          <div class="content-first-post__text">
            <h2 style="color: var(--first-color);">Create an Account</h2>
            <form action="register.php" method="POST" class="newsletter-form" style="margin: 20px auto; max-width: 400px;">
              <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px; font-family: 'Ubuntu', sans-serif; color: var(--first-color);">Name</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--first-color);">
              </div>

              <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; font-family: 'Ubuntu', sans-serif; color: var(--first-color);">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--first-color);">
              </div>

              <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 5px; font-family: 'Ubuntu', sans-serif; color: var(--first-color);">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--first-color);">
              </div>

              <button type="submit" class="load-more__button" style="width: 100%; background-color: var(--second-color); color: white; border: 1px solid var(--border-color);">Sign Up</button>
            </form>
          </div>
        </div>
      </article>
    </div>

    <!-- Newsletter -->
    <div class="newsletter-container">
      <div class="blog-wrapper-width newsletter-content">
        <h3 class="newsletter-content__title">Sign up for our newsletter</h3>
        <form class="newsletter-form" action="">
          <input class="newsletter-form__email" type="email" name="email" required placeholder="email">
          <button type="submit" class="newsletter-submit_button"></button>
        </form>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="wrapper-width-container">
      <div class="blog-wrapper-width main-footer-content">
        <div class="main-footer-pages">
          <p>Terms and conditions</p>
          <p>Privacy</p>        
        </div>        
        <div class="main-footer-social">
          <p>Follow</p>
          <a href="#" class="icon-facebook"></a>
          <a href="#" class="icon-twitter"></a>
          <a href="#" class="icon-instagram"></a>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
